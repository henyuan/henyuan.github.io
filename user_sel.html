<section>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<div class="list-group">
					<a href="userList.html" class="list-group-item">用户管理</a>
					<a href="user_sel.html" class="list-group-item  active">用户搜索</a>					
					<a href="#" type="button" class="list-group-item" data-toggle="modal" data-target="#gridSystemModal">
    					添加用户
  					</a>			
				</div>
			</div>
			<div class="col-md-10">
				<div class="page-header">
					<h4>用户搜索</h4>
				</div>
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="userList.html">用户搜索</a>
					</li>
				</ul>
				<form action="#">
					<div class="alert alert-info" role="alert">
						<strong>技巧提示：</strong>
						支持模糊搜索,不需要输入完整名称
					</div>
					<div class="form-group">
						<label for="name">用户名:</label>
						<input class="form-control" type="text" id="name" placeholder="请输入用户名"/>
					</div>
					<div class="form-group">
						<label for="UID">UID:</label>
						<input class="form-control" type="text" id="UID" placeholder="请输入UID"/>
					</div>
					<div class="form-group">
						<label for="users">选择用户组:</label>
						<select id="users" class="form-control">
							<option>限制会员</option>
							<option>新手上路</option>
							<option>注册会员</option>
							<option>中级会员</option>
							<option>高级会员</option>
						</select>
					</div>
					<button type="submit" class="btn btn-default">搜索</button>
				</form>
			</div>
		</div>
	</div>
</section>

<div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" id="gridSystemModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">添加用户</h4>
      </div>
      <form action="userList.html">
	      <div class="modal-body">
	      		<div class="form-group">
	      			<label for="name">用户名：</label>
	      			<input type="text" class="form-control" placeholder="请输入用户名" required="required"/>
	      		</div>
	      		<div class="form-group">
	      			<label for="name">用户密码：</label>
	      			<input type="password" class="form-control" placeholder="请输入密码" required="required"/>
	      		</div>
	      		<div class="form-group">
	      			<label for="name">确认密码：</label>
	      			<input type="password" class="form-control" placeholder="请再次输入密码" required="required"/>
	      		</div>
	      		<div class="form-group">
	      			<label for="name">用户邮箱：</label>
	      			<input type="email" class="form-control" placeholder="请输入邮箱地址" required="required"/>
	      		</div>
					<div class="form-group">
						<label for="users">选择用户组:</label>
						<select id="users" class="form-control">
							<option>限制会员</option>
							<option>新手上路</option>
							<option>注册会员</option>
							<option>中级会员</option>
							<option>高级会员</option>
						</select>
					</div>	      		
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="submit" class="btn btn-primary">添加</button>
	      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
